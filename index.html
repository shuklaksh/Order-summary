<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg">
    <div class="utext">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="cbox">
      <div class="charges">
        <img src="./images/icon-music.svg">
        <div class="mtext">
          <h3 id="plan">Annual Plan</h3>
          <p id="price">$59.99/year</p>
        </div>
        <a id="change" href="#" target="_blank">Change</a>
      </div>
    </div>
      <div class="bottom">
        <button id="btn"> Proceed to Payment </button>
        <p id="cancel">Cancel Order</p>
       </div>  

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lakshay Shukla</a>.
  </div>
</body>
</html>
